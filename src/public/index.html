<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Android Emulator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar-container {
            position: relative;
            height: 70px;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .navbar-container::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100vw;
            border-bottom: 1px solid hsl(0, 0%, 30%);
        }
        .navbar {
            color: white;
            padding-left: 64px;
            padding-right: 64px;
            width: 100%;
            box-sizing: border-box;
        }
        .navbar-title {
            font-size: 20px;
            color: white;
            margin: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar">
            <div class="navbar-title">Android Emulator</div>
        </div>
    </div>
</body>
</html>
